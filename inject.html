<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Container with Chat Boxes</title>
  <style>
    #flex-container {
        position:absolute;
        height:auto;
        max-height:80vh;
        max-width:50vw;
        /*flex-direction: column; Reverse the order of items in the column */
        bottom:10vh;
        overflow-y: hidden; /* Add scroll if the content exceeds the container height */
    }

    #flex-container:hover {
    overflow-y: scroll; /* Show the overflow when the mouse is over the container */
    }

    .box {
      padding:20px;
      margin: 3px;
      background-color: lightblue;
      inline-size: min-content;
      overflow-wrap: break-word;
      overflow-y: hidden;
      width:min-content;
      max-width: 150px;
    }

    .input-container {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      position: fixed;
      bottom: 0;
    }

    .input-box {
      width: 30vw;
      height: 5vh;
    }
  </style>
</head>
<body>
  <div id="flex-container"></div>
  <div class="input-container">
    <input type="text" class="input-box" id="messageBar" placeholder="Type your message (Bottom)">
    <button onclick="addBox('messageBar')">Send</button>
  </div>

  <script src="inject.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Container with Chat Boxes</title>
  <link rel="stylesheet" href="inject.css">
</head>
<body>
  <div id="chat-container">
    <div id="right-chat-container">
    </div>
  </div>
  <div class="input-container">
    <input type="text" class="input-box" id="messageBar" placeholder="Type your message (Bottom)">
    <button onclick="addBox('messageBar')">Send</button>
  </div>

  <script src="inject.js"></script>
</body>
</html>

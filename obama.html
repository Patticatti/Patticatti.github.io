<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Patti's Website</title>
    <link rel="icon" type="images/x-icon" href="images/moyai.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="obama.css">
</head>

<body>
    <div class="background">
        <img src="images\backgroundd.png">
    </div>
    <div class="container">
        <div class="chat-box"></div>
        <div class="chat-box"></div>
        <div class="chat-box"></div>
        <!-- Add more chat boxes as needed -->
    </div>
    <script>
        // Get the container and chat boxes
        const container = document.getElementById('container');
        const chatBoxes = document.querySelectorAll('.chat-box');
    
        // Dynamically update the clip-path based on chat box positions
        function updateClipPath() {
          const clipPathPoints = Array.from(chatBoxes).map(box => {
            const rect = box.getBoundingClientRect();
            return `${rect.left - container.getBoundingClientRect().left}px ${rect.top - container.getBoundingClientRect().top}px`;
          });
    
          container.style.setProperty('--clip-path', `polygon(${clipPathPoints.join(', ')})`);
        }
    
        // Call the update function initially and on window resize
        updateClipPath();
        window.addEventListener('resize', updateClipPath);
      </script>
</body>
</html>

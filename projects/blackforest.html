<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="icon" type="images/x-icon" href="../images/moyai.png">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../portfolio.css">
    <link rel="stylesheet" href="https://use.typekit.net/sle5sky.css">
</head>

<body>
    <header>
        <div id="logo-container">
            <a href="index.html" id="logo">
                <img class="logo" height="50px" width="auto" src="images/logo.png">
            </a>
            <p id="name">PATRICIA TANI</p>
        </div>
        <nav>
            <a href="../index.html">HOME</a>
            <a href="../about.html">ABOUT</a>
            <a href="../portfolio.html">PORTFOLIO</a>
            <a href="../experience.html">EXPERIENCE</a>
            <a href="../contact.html">CONTACT</a>
        </nav>
        <img class="menu-icon" src="images/burgermenu.svg" onclick="toggleNav()"></img>
    </header>
    <div id="portfolio-page">
        <img class="cover-image" src="../images/projects/blackforestcafe.png">
        <h1>BLACK FOREST CAFE</h1>
        <div id="video-container">
            <iframe width="100%" height="100%" src="https://www.youtube.com/embed/c0deQbgnuMY" frameborder="0" allowfullscreen></iframe>
        </div>
        <iframe id="doc-embed" src="https://docs.google.com/document/d/e/2PACX-1vR3Lyx3zV34n91OnBAZvPd92pfLRRJtmv4EltmgFiLJi-GY_F3ae5qHmq15YIQd8TnSPZ1rBcvD3k_p/pub?embedded=true" width="600" height="800"></iframe>
    </div>
    <script>
        var isNavOpen = false;
        var nav = document.querySelector('nav');
        function toggleNav() {
            isNavOpen=!isNavOpen;
            nav.style.right = isNavOpen ? '0' : '-250px';
        }
        document.body.addEventListener('click', function(e) {
            if (isNavOpen && !nav.contains(e.target) && e.target !== document.querySelector('.menu-icon')) {
                toggleNav();
            }
        });
    </script>    
</body>

</html>
